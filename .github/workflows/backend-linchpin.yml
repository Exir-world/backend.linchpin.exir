name: Deploy Nest.js Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/html/backend.linchpin.exir || exit 1

            # Ensure SSH key is used for Git
            eval `ssh-agent -s`
            ssh-add ~/.ssh/id_rsa

            # Change Git remote URL from HTTPS to SSH
            git remote set-url origin git@github.com:Exir-world/backend.linchpin.exir.git

            # Fetch the latest changes and reset to avoid merge issues
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies and build the project
            npm install
            npm run build

            # Restart the NestJS app using PM2
            pm2 restart backend-linchpin || pm2 start dist/main.js --name "backend-linchpin"
            pm2 save
            pm2 startup
